<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Gestor de Tareas</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="Logo198.png" alt="Logo Izquierda" class="logo left-logo"> <!-- Logo izquierdo -->
            <h1>Gestor de Tareas</h1> <!-- TÃ­tulo centrado -->
            <img src="Logo512.png" alt="Logo Derecha" class="logo right-logo"> <!-- Logo derecho -->
        </div>
        <div class="task-info">
            <p id="taskCount">Total de Tareas: 0</p>
        </div>
        <input type="text" id="taskInput" placeholder="Agregar nueva tarea">
        <div class="task-buttons">
            <button id="addTaskButton">Agregar Tarea</button>
            <button id="showAllButton">Todas</button>
            <button id="showCompletedButton">Completadas</button>
            <button id="showPendingButton">Pendientes</button>
            <button id="showPersonalButton">Personales</button>
        </div>
        <ul id="taskList"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
