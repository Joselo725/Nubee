<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Gestor de Tareas</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <img src="Logo198.png" alt="Logo Izquierda" class="logo left-logo">
            <h1>Gestor de Tareas</h1>
            <img src="Logo512.png" alt="Logo Derecha" class="logo right-logo">
        </div>

        <div class="task-info">
            <p id="taskCount">Total de Tareas: 0</p>
        </div>

        <input type="text" id="taskInput" placeholder="Agregar nueva tarea">
        <button id="addTaskButton">Agregar Tarea</button>

        <div class="task-buttons">
            <button class="filter-button" data-filter="all">Todas</button>
            <button class="filter-button" data-filter="pending">Pendientes</button>
            <button class="filter-button" data-filter="completed">Completadas</button>
            <button class="filter-button" data-filter="personal">Personales</button>
        </div>

        <ul id="taskList"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
